<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js"></script>
</head>
<body>
    <header>
        <div id="logo">
            <img src="./image/hashtag.png" alt="">
        </div>
        <nav>
            <li><a href="">Jogo</a></li>
            <li><a href="">Regras</a></li>
        </nav>
    </header>
    <main>
        <section>
            <div class="tabuleiro">
                <div class="linha">
                    <button class="celula" data-pos="a"></button>
                    <button class="celula" data-pos="b"></button>
                    <button class="celula" data-pos="c"></button>
                </div>
                <div class="linha">
                    <button class="celula" data-pos="d"></button>
                    <button class="celula" data-pos="e"></button>
                    <button class="celula" data-pos="f"></button>
                </div>
                <div class="linha">
                    <button class="celula" data-pos="g"></button>
                    <button class="celula" data-pos="h"></button>
                    <button class="celula" data-pos="i"></button>
                </div>
            </div>
            <img src="./image/koi_fish.gif" id="peixe" alt="peixe">
        </section>
    </main>
</body>
</html>
